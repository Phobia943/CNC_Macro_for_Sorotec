<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Emergency Stop -->
  <defs>
    <style>
      .primary { fill: #E30613; }
      .secondary { fill: #1A1A1A; }
      .stroke { stroke: #1A1A1A; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Octagon background -->
  <path class="primary" d="M20 8 L44 8 L56 20 L56 44 L44 56 L20 56 L8 44 L8 20 Z"/>

