  <circle class="primary" cx="28" cy="50" r="4"/>

  <!-- Rotation angle arc -->
  <path class="stroke" d="M 32 12 A 20 20 0 0 1 48 20" stroke="#E30613" stroke-width="2"/>
  <polygon class="primary" points="48,18 52,20 48,22"/>

  <!-- Angle symbol -->
  <text x="36" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" class="primary">Î¸</text>

