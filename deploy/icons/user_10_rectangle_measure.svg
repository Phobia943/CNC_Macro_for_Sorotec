<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Rechteck-Vermessung -->
  <defs>
    <style>
      .primary { fill: #E30613; }
      .secondary { fill: #1A1A1A; }
      .stroke { stroke: #1A1A1A; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Rectangle workpiece -->
  <rect class="stroke" x="16" y="20" width="32" height="24" rx="2"/>

  <!-- Probe points at 4 corners -->
  <circle class="primary" cx="16" cy="20" r="3"/>
  <circle class="primary" cx="48" cy="20" r="3"/>
  <circle class="primary" cx="48" cy="44" r="3"/>
  <circle class="primary" cx="16" cy="44" r="3"/>

  <!-- Dimension lines -->
  <line class="stroke" x1="16" y1="50" x2="48" y2="50" stroke-dasharray="2,2"/>
  <line class="stroke" x1="16" y1="48" x2="16" y2="52"/>
  <line class="stroke" x1="48" y1="48" x2="48" y2="52"/>
  <text x="26" y="58" font-family="Arial, sans-serif" font-size="10" font-weight="bold" class="primary">X</text>

  <line class="stroke" x1="52" y1="20" x2="52" y2="44" stroke-dasharray="2,2"/>
  <line class="stroke" x1="50" y1="20" x2="54" y2="20"/>
  <line class="stroke" x1="50" y1="44" x2="54" y2="44"/>
  <text x="56" y="34" font-family="Arial, sans-serif" font-size="10" font-weight="bold" class="primary">Y</text>

  <!-- Center crosshair -->
  <line class="primary" x1="30" y1="32" x2="34" y2="32" stroke="#E30613" stroke-width="1.5"/>
  <line class="primary" x1="32" y1="30" x2="32" y2="34" stroke="#E30613" stroke-width="1.5"/>
</svg>
