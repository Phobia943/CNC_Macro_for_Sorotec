<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Werkzeug-Bruchkontrolle -->
  <defs>
    <style>
      .primary { fill: #E30613; }
      .secondary { fill: #1A1A1A; }
      .stroke { stroke: #1A1A1A; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Broken tool -->
  <rect class="secondary" x="22" y="8" width="8" height="18" rx="1"/>
  <path class="primary" d="M22 26 L18 30 L26 28 L30 32 L34 28 Z"/>

  <!-- Warning symbol -->
  <path class="primary" d="M32 38 L42 54 L22 54 Z" stroke="#1A1A1A" stroke-width="2"/>
  <line class="primary" x1="32" y1="44" x2="32" y2="48" stroke="#1A1A1A" stroke-width="2"/>
  <circle class="secondary" cx="32" cy="51" r="1.5"/>

  <!-- Checkmark/Cross overlay -->
  <circle class="stroke" cx="48" cy="16" r="8" fill="white"/>
  <line class="primary" x1="44" y1="16" x2="48" y2="20" stroke="#E30613" stroke-width="2"/>
  <line class="primary" x1="48" y1="20" x2="52" y2="12" stroke="#E30613" stroke-width="2"/>
</svg>
