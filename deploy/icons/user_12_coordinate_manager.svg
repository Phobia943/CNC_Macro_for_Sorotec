  <text x="46" y="48" font-family="Arial, sans-serif" font-size="8" font-weight="bold" class="secondary">G54</text>
  <text x="46" y="56" font-family="Arial, sans-serif" font-size="8" font-weight="bold" class="secondary">G59</text>
