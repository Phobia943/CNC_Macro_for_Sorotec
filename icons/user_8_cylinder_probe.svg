<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Zylinder/Boss-Antastung -->
  <defs>
    <style>
      .primary { fill: #E30613; }
      .secondary { fill: #1A1A1A; }
      .stroke { stroke: #1A1A1A; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Cylinder (boss) -->
  <circle class="secondary" cx="32" cy="32" r="16"/>
  <ellipse class="secondary" cx="32" cy="20" rx="16" ry="4"/>

  <!-- Center point -->
  <circle class="primary" cx="32" cy="32" r="4"/>
  <line class="primary" x1="32" y1="26" x2="32" y2="38" stroke="#E30613" stroke-width="2"/>
  <line class="primary" x1="26" y1="32" x2="38" y2="32" stroke="#E30613" stroke-width="2"/>

  <!-- External probe points -->
  <circle class="stroke" cx="48" cy="32" r="3" fill="#E30613" opacity="0.7"/>
  <circle class="stroke" cx="16" cy="32" r="3" fill="#E30613" opacity="0.7"/>
  <circle class="stroke" cx="32" cy="48" r="3" fill="#E30613" opacity="0.7"/>
  <circle class="stroke" cx="32" cy="16" r="3" fill="#E30613" opacity="0.7"/>

  <!-- Radius indicator -->
  <line class="stroke" x1="32" y1="32" x2="48" y2="32" stroke-dasharray="2,2"/>
  <text x="36" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" class="primary">R</text>
</svg>
