<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 3D Probe -->
  <defs>
    <style>
      .primary { fill: #E30613; }
      .secondary { fill: #1A1A1A; }
      .stroke { stroke: #1A1A1A; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Probe body -->
  <rect class="secondary" x="26" y="8" width="12" height="28" rx="2"/>

  <!-- Probe tip (ruby ball) -->
  <circle class="primary" cx="32" cy="40" r="6"/>
  <circle class="stroke" cx="32" cy="40" r="6" fill="none" opacity="0.5"/>

  <!-- Cable -->
  <path class="stroke" d="M32 8 Q28 4 24 6" stroke-width="2"/>

  <!-- Touch indicators (3D) -->
  <line class="stroke" x1="26" y1="40" x2="18" y2="40" stroke="#E30613" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line class="stroke" x1="38" y1="40" x2="46" y2="40" stroke="#E30613" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line class="stroke" x1="32" y1="46" x2="32" y2="54" stroke="#E30613" stroke-width="1.5" stroke-dasharray="2,2"/>

  <!-- 3D indicator -->
  <text x="42" y="14" font-family="Arial, sans-serif" font-size="12" font-weight="bold" class="primary">3D</text>
</svg>
