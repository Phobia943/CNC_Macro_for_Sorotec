<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Loch-Antastung -->
  <defs>
    <style>
      .primary { fill: #E30613; }
      .secondary { fill: #1A1A1A; }
      .stroke { stroke: #1A1A1A; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Workpiece with hole -->
  <rect class="secondary" x="12" y="12" width="40" height="40" rx="2"/>
  <circle class="stroke" cx="32" cy="32" r="12" fill="white"/>

  <!-- Center crosshair -->
  <line class="primary" x1="32" y1="26" x2="32" y2="38" stroke="#E30613" stroke-width="2"/>
  <line class="primary" x1="26" y1="32" x2="38" y2="32" stroke="#E30613" stroke-width="2"/>
  <circle class="primary" cx="32" cy="32" r="3"/>

  <!-- Probe indicators at 4 points -->
  <circle class="primary" cx="44" cy="32" r="2"/>
  <circle class="primary" cx="20" cy="32" r="2"/>
  <circle class="primary" cx="32" cy="44" r="2"/>
  <circle class="primary" cx="32" cy="20" r="2"/>
</svg>
