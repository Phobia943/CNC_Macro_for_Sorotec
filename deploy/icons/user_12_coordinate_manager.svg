<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Koordinatensystem-Manager G54-G59 -->
  <defs>
    <style>
      .primary { fill: #E30613; }
      .secondary { fill: #1A1A1A; }
      .stroke { stroke: #1A1A1A; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Grid -->
  <line class="stroke" x1="8" y1="16" x2="56" y2="16" opacity="0.3"/>
  <line class="stroke" x1="8" y1="28" x2="56" y2="28" opacity="0.3"/>
  <line class="stroke" x1="8" y1="40" x2="56" y2="40" opacity="0.3"/>
  <line class="stroke" x1="8" y1="52" x2="56" y2="52" opacity="0.3"/>
  <line class="stroke" x1="16" y1="8" x2="16" y2="56" opacity="0.3"/>
  <line class="stroke" x1="28" y1="8" x2="28" y2="56" opacity="0.3"/>
  <line class="stroke" x1="40" y1="8" x2="40" y2="56" opacity="0.3"/>
  <line class="stroke" x1="52" y1="8" x2="52" y2="56" opacity="0.3"/>

