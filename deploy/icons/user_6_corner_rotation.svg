<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Ecken-Antastung mit Rotation -->
  <defs>
    <style>
      .primary { fill: #E30613; }
      .secondary { fill: #1A1A1A; }
      .stroke { stroke: #1A1A1A; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Rotated workpiece -->
  <rect class="secondary" x="24" y="24" width="28" height="28" rx="2" transform="rotate(-15 38 38)"/>

  <!-- Corner points -->
